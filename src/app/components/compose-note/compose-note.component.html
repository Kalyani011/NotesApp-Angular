<div class="row">
  <form [formGroup]="composeNoteForm" (ngSubmit)="saveNote()" class="compose-note-container">

    <div class="row form-row">
      <div class="">
        <label for="title">Title</label>
      </div>
      <div class="">
        <input type="text" id="title" name="title" placeholder="Title..." formControlName="title">
      </div>
    </div>

    <div class="row form-row">
      <div class="">
        <label for="body">Content</label>
      </div>
      <div class="">
        <textarea id="body" name="body" placeholder="Take a note..." rows="5" formControlName="body"></textarea>
      </div>
    </div>

    <div class="row form-row">
      <div class="col-3">
        <label for="category">Choose a Category:</label>
      </div>
      <div class="col-9 align-left">
        <!-- <select id="category" name="category" formControlName="category">
          <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
        </select> -->
        <label for="work"><input type="radio" formControlName="category" value="Work"> Work</label>
        <label for=""><input type="radio" formControlName="category" value="Personal">Personal</label>
        <label for=""><input type="radio" formControlName="category" value="ToDo"> ToDo</label>
        <label for=""><input type="radio" formControlName="category" value="Other"> Other</label>
      </div>
    </div>

    <div class="form-row form-row">
      <div class="col-3">
        <label for="color">Pick a Color:</label>
      </div>
      <div class="col-9 align-left">
        <!-- <select id="color" name="color" formControlName="color">
          <option *ngFor="let color of colorsMap | keyvalue" [ngValue]="color.key">{{color.value}}</option>
        </select> -->

        <label for=""><input type="radio" formControlName="color" value="#B5D8D6"> Blue</label>
        <label for=""><input type="radio" formControlName="color" value="#F6E7E0"> Pink</label>    
        <label for=""> <input type="radio" formControlName="color" value="#FBFAEC"> White</label>
      </div>
    </div>
